<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>les listes de definition</title>
</head>
<body>
    <!-- liste non ordonnee -->
    <ul>
        <li>pomme</li>
        <li>mangue</li>
        <li>orange</li>
    </ul>
    <!--liste ordonnee-->
    <ol type="I">
        <li>velo</li>
        <li>voiture</li>
        <li>avion</li>
    </ol>
    <!--liste de description-->
    <dl>
        <dt>VIP</dt>
        <dd>signifie very important person</dd>
    </dl>
    <!--liste embriquee-->
    <ol>
        <li>premiere partie</li>
        <ul>
            <li>Analyse</li>
            <li>Algebre</li>
            <li>stat math</li>
        </ul>
        <li>deuxieme partie</li>
        <ul>
            <li>algo</li>
            <li>SE</li>
        </ul>
    </ol>
</body>
</html>
